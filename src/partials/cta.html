<!-- Call to Action Section -->
<section id="cta" class="cta">
  <div class="cta-box">
    <h3 class="cta-title" data-i18n="cta.title">
      Бажаєте дізнатися про доступні пропозиції просто зараз?
    </h3>
    <p class="cta-description" data-i18n="cta.subtitle">
      Залиште нам номер телефону, ми зв’яжемось із вами найближчим часом!
    </p>
    <form class="cta-form">
      <input
        type="text"
        class="form-input"
        placeholder="Ваше ім’я"
        data-i18n-placeholder="cta.input.name"
      />
      <input
        type="tel"
        class="form-input"
        placeholder="Телефон"
        data-i18n-placeholder="cta.input.phone"
      />
      <button type="submit" class="btn btn-submit" data-i18n="btn.call">
        Замовити дзвінок
      </button>
    </form>
    <p class="cta-helper" data-i18n="cta.helper">
      *Натискаючи кнопку ви надаєте згоду на обробку персональних даних
    </p>
  </div>
  <div class="img-box"></div>
</section>
