<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="/img/svg/logo.svg" />

    <script>
      const lang = navigator.language.toLowerCase();
      if (lang.startsWith("uk")) {
        window.location.replace("/uk/");
      } else if (lang.startsWith("en")) {
        window.location.replace("/en/");
      } else if (lang.startsWith("ru")) {
        window.location.replace("/ru/");
      } else if (lang.startsWith("cs") || lang.startsWith("cz")) {
        window.location.replace("/cz/");
      } else {
        window.location.replace("/uk/");
      }
    </script>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>Redirecting based on your browser language...</p>
  </body>
</html>
