<!-- Call to Action Section -->
<section
  id="cta"
  class="cta"
  aria-labelledby="cta-title"
  aria-describedby="cta-description"
>
  <div class="container cta-container">
    <div class="cta-box">
      <h3 class="cta-title" id="cta-title">
        Бажаєте дізнатися про доступні пропозиції просто зараз?
      </h3>
      <p class="cta-description" id="cta-description">
        Залиште нам номер телефону, ми зв’яжемось із вами найближчим часом!
      </p>
      <form
        class="cta-form"
        netlify
        aria-label="Форма замовлення зворотного дзвінка"
      >
        <input
          type="text"
          name="name"
          class="form-input"
          placeholder="Ваше ім’я"
          aria-label="Ваше ім’я"
        />
        <input
          type="tel"
          name="phone"
          class="form-input"
          placeholder="Телефон"
          aria-label="Ваш номер телефону"
        />
        <button
          type="submit"
          class="btn btn-submit"
          aria-label="Замовити дзвінок"
        >
          Замовити дзвінок
          <svg class="btn-call-svg" width="24" height="24">
            <use href="/img/svg/main_sprite.svg#arrow" />
          </svg>
        </button>
      </form>

      <p class="cta-helper">
        *Натискаючи кнопку ви надаєте згоду на обробку персональних даних
      </p>
    </div>
    <div class="img-box"></div>
  </div>
</section>
